<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills — Lithika Raju</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
    }

    main {
      position: relative;
      padding: 100px 60px;
      min-height: 90vh;
      text-align: center;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 12s infinite ease-in-out alternate;
      z-index: 0;
    }

    .orb1 { width: 280px; height: 280px; top: 10%; left: 5%; background: #7b61ff; }
    .orb2 { width: 300px; height: 300px; bottom: 15%; right: 10%; background: #00e0a1; }
    .orb3 { width: 200px; height: 200px; top: 40%; left: 70%; background: #ff6b8a; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-40px); opacity: 0.8; }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 40px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      color: transparent;
      z-index: 10;
      position: relative;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      justify-content: center;
      align-items: stretch;
      z-index: 10;
      position: relative;
    }

    .skill-box {
      padding: 30px 20px;
      border-radius: 20px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .skill-box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    .skill-box img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
    }

    /* Unique gradient for each skill */
    .skill-box:nth-child(1) { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .skill-box:nth-child(2) { background: linear-gradient(135deg, #0072ff, #00c6ff); }
    .skill-box:nth-child(3) { background: linear-gradient(135deg, #61dbfb, #007acc); }
    .skill-box:nth-child(4) { background: linear-gradient(135deg, #68a063, #3c873a); }
    .skill-box:nth-child(5) { background: linear-gradient(135deg, #4584b6, #306998); }
    .skill-box:nth-child(6) { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
    .skill-box:nth-child(7) { background: linear-gradient(135deg, #24292e, #0366d6); }
    .skill-box:nth-child(8) { background: linear-gradient(135deg, #ffb347, #ffcc33); }
    .skill-box:nth-child(9) { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
    .skill-box:nth-child(10) { background: linear-gradient(135deg, #f093fb, #f5576c); }

    @media (max-width: 900px) {
      main { padding: 60px 20px; }
      .skills-container { gap: 20px; }
      .skill-box { font-size: 1em; padding: 25px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LR</div>
    <nav>

      <a href="education.html">Education</a>
